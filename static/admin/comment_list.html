<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css"><!-- 引入分页插件 pagination 的js文件 -->
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="commentBox">

        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm" id="pageBox">


        </ul>
      </div>

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="../js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>
  <script src="../admin/js/comment_list.js"></script>
  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(0, 0);
    })
  </script>

  <!-- 评论列表 -->
  <script type="text/html" id="commentTpl">
    {{each data.data}}
    <tr>
      <td>{{$value.author}}</td>
      <td>{{$value.content}}</td>
      <td>{{$value.title}}</td>
      <td>{{$value.date}}</td>
      <td>{{$value.state}}</td>
      <td class="text-center">
        {{if $value.state == '待审核'}}
        <a href="javascript:;" class="btn btn-warning btn-xs status" data-status="{{$value.state}}" data-id="{{$value.id}}" id="ratify">批准</a>
        <a href="javascript:;" class="btn btn-warning btn-xs status" data-status="{{$value.state}}" data-id="{{$value.id}}" id="refuse">拒绝</a>
        {{/if}}
        {{if $value.state != '待审核'}}
        <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a> 
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
  <script type="text/html" id="pageTpl">
  <li class="page-item first disabled"><a href="#" class="page-link" onclick="changePage(1)">首页</a></li>
  {{if page > 1}}
  <li class="page-item prev disabled"><a href="#" class="page-link" onclick="changePage({{page - 1}})">上一页</a></li>
    {{/if}}
  {{each pages}}
  <li class="page-item"><a href="#" class="page-link" onclick="changePage({{$value}})">{{$value}}</a></li>
    {{/each}}
    {{if pages > page}}
  <li class="page-item next"><a href="#" class="page-link" onclick="changePage({{page - 0 + 1}})">下一页</a></li>
{{/if}}
  <li class="page-item last"><a href="#" class="page-link" onclick="changePage({{totalPage}})">尾页</a></li>
  </script>
</body>

</html>
